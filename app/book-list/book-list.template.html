<ul class="header">
  <li class="clickable field wide-field" ng-click="$ctrl.setOrderProp('title')">
    Title
  </li>
  <li class="clickable field" ng-click="$ctrl.setOrderProp('authorLastName')">
    Author
  </li>
  <li class="clickable field" ng-click="$ctrl.setOrderProp('finished')">
    Date Finished
  </li>
  <li class="clickable field" ng-click="$ctrl.setOrderProp('type')">Type</li>
  <li class="clickable field" ng-click="$ctrl.setOrderProp('pages')">Pages</li>
</ul>
<ul class="books">
  <li ng-repeat="book in $ctrl.books | orderBy:$ctrl.orderProp" class="book">
    <div class="field wide-field">{{book.title}}</div>
    <div class="field">
      <span>{{book.authorFirstName}}</span> <span>{{book.authorLastName}}</span>
    </div>
    <div class="field">{{book.finished | date}}</div>
    <div class="field">{{book.type}}</div>
    <div class="field">{{book.pages}}</div>
  </li>
</ul>
